<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 2% 30% 2% 30%;
            font-size: 18px;
        }
        input {
            width: 40%;
            height: 22px;
            margin: 10px;
            padding: 2px;
        }
        select {
            width: 40%;
            height: 30px;
            padding: 4px;
            margin: 10px;
        }
        button {
            font-size: 17px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form action="index.txt" method="post">
        <h1>Software Developer Job Application Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" required> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
    </fieldset>

    <fieldset style="margin-top: 20px;">
        <legend>Job Details</legend>
        <label for="sd">Position Applied for:</label>
        <input type="text" value="Software Developer" id="sd" readonly disabled> <br>

        <label for="exp">Years of Experience:</label>
        <input type="number" id="exp" name="exp" required> <br>

        <label for="Tech">Technical Skills:</label>
        <input type="text" id="Tech" name="Tech" required> <br>

        <label for="location">Preferred Location:</label>
        <select>
            <option value="remote">Remote</option>
            <option value="Hyderabad">Hyderabad </option>
            <option value="Bangalore">Bangalore </option>
            <option value="Chennai">Chennai </option>
            <option value="Mumbai">Mumbai </option>
            <option value="Pune"> Pune </option>
        </select> <br>

        <label for="resume">Upload Resume:</label>
        <input type="file" name="resume" id="resume" required>
    </fieldset>

    <button type="submit">Submit Application</button>
    </form>
</body>
</html>
